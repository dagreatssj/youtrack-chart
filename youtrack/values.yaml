# Default values for youtrack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jetbrains/youtrack
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /youtrack
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

selectorLabels: {}

deploymentLabels: {}

tolerations: []

affinity: {}

volumes:
  - volume:
      name: youtrack-data
      mode: Filesystem
      reclaimPolicy: Retain
      mountPath: /opt/youtrack/data
      localMountPath: /mnt/persistent/data
      storage: 10Gi
      storageCapacity: 10Gi
  - volume:
      name: youtrack-conf
      mode: Filesystem
      reclaimPolicy: Retain
      mountPath: /opt/youtrack/conf
      localMountPath: /mnt/persistent/conf
      storage: 1Gi
      storageCapacity: 1Gi
  - volume:
      name: youtrack-logs
      mode: Filesystem
      reclaimPolicy: Retain
      mountPath: /opt/youtrack/logs
      localMountPath: /mnt/persistent/logs
      storage: 2Gi
      storageCapacity: 2Gi
  - volume:
      name: youtrack-backups
      mode: Filesystem
      reclaimPolicy: Retain
      mountPath: /opt/youtrack/
      localMountPath: /mnt/persistent/logs
      storage: 10Gi
      storageCapacity: 10Gi
